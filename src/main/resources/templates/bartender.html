<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Pub</title>
    <link rel="stylesheet" th:href="@{/css/bartender.css}" />
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Social Pub</h1>
    </header>

    <main>
        <section id="orders" class="active">
            <h2>Order Management</h2>

            <div class="form">
                <!-- Repeated order blocks -->
                <div class="item" id="beer">
                    <h4>BEER</h4>
                    <img class="svg" th:src="@{/images/beer-svgrepo-com.svg}" alt="Beer" />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="wine">
                    <h4>WINE</h4>
                    <img
                            class="svg"
                            th:src="@{/images/wine-glass-svgrepo-com.svg}"
                            alt="Wine"
                    />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="chips">
                    <h4>CHIPS</h4>
                    <img
                            class="svg"
                            th:src="@{/images/french-fries-svgrepo-com.svg}"
                            alt="Chips"
                    />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="coctail">
                    <h4>SHAKE</h4>
                    <img
                            class="svg"
                            th:src="@{/images/drink-cocktail-svgrepo-com.svg}"
                            alt="Cocktail"
                    />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="cafe">
                    <h4>CAFE</h4>
                    <img class="svg" th:src="@{/images/cafe-svgrepo-com.svg}" alt="Cafe" />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="sandwish">
                    <h4>FOOD</h4>
                    <img
                            class="svg"
                            th:src="@{/images/sandwich-svgrepo-com.svg}"
                            alt="Sandwich"
                    />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>

                <div class="item" id="cake">
                    <h4>CAKE</h4>
                    <img class="svg" th:src="@{/images/cake-4-svgrepo-com.svg}" alt="Cake" />
                    <button class="minus">-</button>
                    <span class="order-count">0</span>
                    <button class="plus">+</button>
                </div>
            </div>

            <div class="scan">
                <div class="button-container" id="buttonContainer">
                    <button id="toggleButton" onclick="toggleCamera()">
                        Open Camera
                    </button>
                    <video id="cameraFeed" autoplay></video>
                    <canvas id="qrCanvas" style="display: none"></canvas>
                    <span id="closeCamera" onclick="closeCamera()"></span>
                    <div id="qrResult"></div>
                    <button class="add-button" onclick="addOrder()">Add Order</button>
                </div>
            </div>

            <div id="orderSummary"></div>
        </section>

        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                            src="https://images.squarespace-cdn.com/content/v1/57eaddcf2e69cfdc14bda7b2/1495654720897-42ORYPPSGK4YCWLYX62Q/draft+beer+pour"
                            alt="Slide 1"
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="https://via.placeholder.com/600x300?text=Slide+2"
                            alt="Slide 2"
                    />
                </div>
                <div class="carousel-item">
                    <img
                            src="https://via.placeholder.com/600x300?text=Slide+3"
                            alt="Slide 3"
                    />
                </div>
            </div>
            <button class="carousel-btn prev">❮</button>
            <button class="carousel-btn next">❯</button>
        </div>
    </main>
</div>

<script th:src="@{/js/order.js}"></script>
<script th:src="@{js/camera.js}"></script>
</body>
</html>
