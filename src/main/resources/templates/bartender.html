<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add CSRF meta tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Social Pub</title>
    <link rel="stylesheet" th:href="@{/css/bartender.css}" />
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Social Pub</h1>
    </header>

    <main>
        <section id="order-management">
            <h2>Order Management</h2>

            <!-- Product Selection -->
            <div id="product-selection">
                <label for="product-dropdown">Select Product:</label>
                <select id="product-dropdown">
                    <option value="" disabled selected>Select a product</option>
                    <option th:each="product : ${products}"
                            th:value="${product.id}"
                            th:data-price="${product.price}"
                            th:text="${product.name} + ' - $' + ${product.price}">
                    </option>
                </select>

                <label for="quantity-input">Quantity:</label>
                <input type="number" id="quantity-input" min="1" value="1" />

                <button id="add-item-button">Add Item</button>
            </div>

            <h3>Order Summary</h3>
            <ul id="order-list"></ul>

            <button id="submit-order-button">Submit Order</button>
        </section>

        <section id="camera">
            <h2>QR Code Scanner</h2>
            <div class="scan">
                <div class="button-container" id="buttonContainer">
                    <button id="toggleButton" onclick="toggleCamera()">Open Camera</button>
                    <video id="cameraFeed" autoplay></video>
                    <canvas id="qrCanvas" style="display: none"></canvas>
                    <span id="closeCamera" onclick="closeCamera()"></span>
                </div>
                <div id="qrResult"></div>
            </div>
        </section>
    </main>
</div>

<script th:src="@{/js/order.js}"></script>
<script th:src="@{/js/camera.js}"></script>
</body>
</html>
